<!-- contacts -->
<section class="contacts-page" id="contacts">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="contacts-page__title article-title">
          Контакты
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-5">
        <div class="contacts-page__personal">
          <div class="contacts-page__personal-item">
            <div class="contacts-page__personal-name">
              Организатор
            </div>
            <div class="contacts-page__personal-text">
              Организация
            </div>
          </div><!-- /contacts-page__personal-item -->
          <div class="contacts-page__personal-item">
            <div class="contacts-page__personal-name">
              Ответственные лица
            </div>
            <div class="contacts-page__personal-text">
              Лицо 1
            </div>
            <div class="contacts-page__personal-text">
              Лицо 2
            </div>
          </div><!-- /contacts-page__personal-item -->
        </div><!-- /contacts-page__personal -->
      </div>
      <div class="col-lg-7">
        <form action="#" class="contacts-page__form" id="contacts-page__form">
          <div class="contacts-page__form-title">
            Задайте свой вопрос организаторам
          </div>
          <div class="input-wrapper">
            <input type="text" placeholder="Ваше ФИО*">
            <input type="email" placeholder="Ваш email*">
            <textarea name="contacts-text" id="contacts-text" cols="15" rows="3" placeholder="Ваше сообщение*"></textarea>
          </div>
          <div class="contacts-page__form-bottom">
            <button type="submit" class="contacts-page__form-btn">Отправить</button>
            <div class="agreement">
              <input type="checkbox" id="agreement-checkbox" class="custom-checkbox">
              <label for="agreement-checkbox" class="custom-checkbox-text"> Согласен на <span> обработку персональных данных</span> </label>				
            </div>
          </div>
        </form>
      </div>
    </div>
  </div><!-- /container -->
</section>
