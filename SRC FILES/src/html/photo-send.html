<!-- photo-send -->
<section class="photo-send" id="photo-send">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-5">
        <div class="photo-send__offer">
          <h2 class="section-title photo-send__title">
            Отправьте фото ветерана
          </h2>
          <p class="photo-send__descr">
            Содержит кнопку вызова формы заявки на размещение информации о ветеране. Форма с одержит поля для
            заполнения: ФИО, дата рождения, дата смерти, биография, форма загрузки фотографий, ссылка на видео;
          </p>
          <button class="btn-reset send-photo-btn" data-graph-path="send-photo">Отправить фото </button>
        </div>
      </div>
      <div class="col-lg-7">
        <div class="photo-send__wrapper">
          <div class="photo-send__items">
            <div class="photo-send__item">
              <img src="@img/photo-sending/photo-send-img.png" alt="photo">
            </div>
            <div class="photo-send__item">
              <img src="@img/photo-sending/photo-send-img111.png" alt="photo">
              <img src="@img/photo-sending/plus.svg" alt="plus-icon">
            </div>
            <div class="photo-send__item">
              <img src="@img/photo-sending/photo-sending2.png" alt="photo">
            </div>
          </div>
          <div class="photo-send__bg"><img src="@img/header/logo.svg" alt="icon"></div>
          <div class="photo-send__bg"><img src="@img/header/logo.svg" alt="icon"></div>
        </div>
      </div>
    </div>
  </div>
</section>
